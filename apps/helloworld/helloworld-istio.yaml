apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: hello-world
  name: helloworld-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "licenta.utm"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld
spec:
  hosts:
    - "*"
  gateways:
    - helloworld-gateway
  http:
    - match:
        - uri:
            exact: /
          headers:
            x-user:
              exact: "manuel"
      rewrite:
        uri: "/hello"
      route:
        - destination:
            host: helloworld-v2
            port:
              number: 5000
    - match:
        - uri:
            exact: /
      rewrite:
        uri: "/hello"
      route:
        - destination:
            host: helloworld-v1
            port:
              number: 5000